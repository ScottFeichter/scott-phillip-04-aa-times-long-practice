<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Academy Times</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
  <link rel="stylesheet" href="../04-aa-times-long-practice/stylesheets/main-styles.css">
  <link rel="stylesheet" href="../04-aa-times-long-practice/stylesheets/masthead.css">
</head>
<body>
  <header>
    <div class="masthead">
      <div class="masthead__menu-and-search">
        <div>
          <i class="fa fa-bars"></i>
        </div>
        <div>
          <i class="fa fa-search"></i>
        </div>
      </div>
      <div class="masthead__actions">
        <button type="button">Subscribe Now</button>
        <button type="button">Log In</button>
        <i class="fas fa-cog"></i>
      </div>
      <div class="masthead__technologies">
       <span class="tech">css</span>
       <span class="tech">html</span>
       <span class="tech">javascript</span>
       <span class="tech">python</span>
      </div>
      <div class="masthead__date">
        February 21, 2024
      </div>
      <div class="masthead__logo">
        <img src="./images/AA_Times_Logo.png">
      </div>
      <div class="masthead__paper">
        <i class="far fa-newspaper"></i>
        Today's Paper
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>
</html>
